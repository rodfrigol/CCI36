<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCI-36</title>
  </head>
  <body>
    <div class="board">
      <img src="assets/numbers/0.png" width="50px" height="80px" id="n1">
      <img src="assets/numbers/0.png" width="50px" height="80px" id="n2">
    </div>
    <div class="board timer">
      <img src="assets/numbers/0.png" width="50px" height="80px" id="t1">
      <img src="assets/numbers/0.png" width="50px" height="80px" id="t2">
    </div>
    <div class="board starter">
      <img src="assets/numbers/0.png" width="70px" height="100px" id="s1">
      <img src="assets/numbers/0.png" width="70px" height="100px" id="s2">
    </div>
    <div class="board lost">
      <img src="assets/numbers/l.png" width="70px" height="100px" id="l1" class="hide">
      <img src="assets/numbers/o.png" width="70px" height="100px" id="l2" class="hide">
      <img src="assets/numbers/s.png" width="70px" height="100px" id="l3" class="hide">
      <img src="assets/numbers/t.png" width="70px" height="100px" id="l4" class="hide">
    </div>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
